<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>JS Task List</title>
</head>

<body>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-12">
        <div id="main" class="card px-5">
            
          <div class="card-body">
            <h4 class="card-title text-center">Task List</h4>
            <div class="row mb-3">
              <form id="task-form">
                <div class="col-md-12">
                    <label for="task" class="form-label">Add New Task</label>
                  <input type="text" name="task" id="task" value="" class="form-control">
                </div>
            </div>

            <input type="button" id="addButton" value="Add Task" class="btn btn-success">

            </form>
          </div>

          <div class="card-body">
            <h5 id="t-title">Tasks</h5>

            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </li> 
              <li class="list-group-item d-flex justify-content-between align-items-center">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </li> 
              <li class="list-group-item d-flex justify-content-between align-items-center">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa-solid fa-xmark"></i>
                </a>
              </li>
            </ul>

            <a class="clear-tasks btn btn-danger my-4" href="">Clear Tasks</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="main.js"></script>
</body>

</html>
